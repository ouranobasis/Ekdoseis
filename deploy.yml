name: Deploy static content to GitHub Pages

on:
  push:
    branches: 
      - master   # Trigger deployment on push to the master branch
  workflow_dispatch:   # Allow manual trigger from GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Optional: Increase timeout if necessary

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up GitHub Pages configuration
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Step 3: Upload artifact (static files to be deployed)
      - name: Upload artifact (static site files)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: './index.html'  # Adjust this if you have multiple files or folders

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
